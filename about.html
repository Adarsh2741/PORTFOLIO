
<section id="about" class="about-section">
    <h2>About Me</h2>
    <p>Here are the details about me...</p>
    <div class="about-details">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque at dolor a nunc eleifend faucibus nec at purus. Sed non lectus a justo faucibus pellentesque.</p>
        <p>More about me: I am a Frontend Developer with skills in HTML, CSS, JavaScript, and more.</p>
    </div>
</section>




<style>
    /* Initially hide the about section details */
.about-section .about-details {
    display: none;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}

.about-section.show .about-details {
    display: block;
    opacity: 1;
}



<script>

    // Smooth scrolling for the About section
document.querySelector('.navbar a[href="#about"]').addEventListener('click', function(e) {
    e.preventDefault();

    // Scroll smoothly to the About section
    document.querySelector('#about').scrollIntoView({
        behavior: 'smooth'
    });

    // Toggle visibility of the about details
    const aboutSection = document.querySelector('#about');
    aboutSection.classList.toggle('show');
});

</script>
